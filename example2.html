<html>

<head>

    <link href = "format.css" rel= "stylesheet" type="text/css" />
<style>
    #myDiv {

        border: 5px outset black;
        background-color: white;
        text-align: center;
    }
</style>

</head>

<body>

    <center><h1> Example Two</h1></center>
    
    <div id = "myDiv">
        Paragraph to be altered!
    </div>

    Background B(0-255): <input type="text" id="bbackground" min="0" max="255"><br>


    <button type="button" id="applyButton">Apply Changes</button>
